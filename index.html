<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter Website using html, css & JavaScript</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css"/>

    <!-- box icons -->
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

      <!-- font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body background="./img.jpg" >
    <div class="container">
        <div class="temperature-converter">
          <style>
            body{
              background-image: url('temperature.png');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
              opacity: 0.5;
            }
            </style>
            <h1 class="title">Temperature Converter</h1>
            <!-- input field -->
            <div class="degree-type">
              <!-- for option selection -->
              <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

          <div class="button">
            <button id="button">All Clear</button>
          </div>    
        </div>
        
    
    <!-- script tags -->
    <script src="./script.js"></script>
  </body>
</html>
